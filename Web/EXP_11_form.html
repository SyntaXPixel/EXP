<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Form</title>
    <style>
        body {
            background-color: #9adaff(180, 180, 180);
            color: black;
        }
        fieldset {
            border: 1px solid #47bcff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            background-color: rgb(255, 255, 255);
            
        }
        input[type="submit"] {
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        input[type="submit"]:hover {
            background-color: #45a049; 
        }
        input[type="reset"] {
            background-color: #fa0d0d; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        input[type="reset"]:hover {
            background-color: #b30000; 
        }
        legend {
    border: 1px solid #47bcff; 
    background-color: white;
    padding: 5px; 
    border-radius: 5px; 
    color: #47bcff; 
}
    
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend style="text-align: center;">Application Form</legend>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required> <br> <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required> <br> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required> <br> <br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required> <br> <br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female">Female <br> <br>


            <label for="city">City:</label>
            <select name="city" id="city" required>
                <option value="">Select your City</option>
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
            </select> <br> <br>

            <label>Branch:</label>
            <input type="checkbox" id="branch-it" name="branch" value="IT">
            <label for="branch-it">IT</label>
            <input type="checkbox" id="branch-cse" name="branch" value="CSE">
            <label for="branch-cse">CSE</label>
            <input type="checkbox" id="branch-aiml" name="branch" value="AIML">
            <label for="branch-aiml">AIML</label> <br> <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset"> <br> <br>
        </fieldset>
    </form>
</body>
</html>
